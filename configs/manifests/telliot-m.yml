apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: telliot-latest
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telliot-latest
  labels:
    app: telliot-latest
spec:
  serviceName: telliot-latest
  replicas: 1
  selector:
    matchLabels:
      app: telliot-latest
  template:
    metadata:
      labels:
        app: telliot-latest
    spec:
      containers:
      - name: telliot-latest
        image: tellor/telliot:latest
        imagePullPolicy: Always
        args: ["mine"]
        ports:
        - name: telliot-latest
          containerPort: 9090
        volumeMounts:
        - name: configs
          mountPath: "/configs"
        - name: db
          mountPath: "/db"
        env:
        - name: NODE_URL
          valueFrom:
            secretKeyRef:
              name: telliot-latest
              key: NODE_URL
        - name: ETH_PRIVATE_KEYS
          valueFrom:
            secretKeyRef:
              name: telliot-latest
              key: ETH_PRIVATE_KEYS
        - name: VIXEOD_KEY
          valueFrom:
            secretKeyRef:
              name: telliot-latest
              key: VIXEOD_KEY
        - name: CMC_KEY
          valueFrom:
            secretKeyRef:
              name: telliot-latest
              key: CMC_KEY
      volumes:
      - name: configs
        configMap:
          name: telliot-latest
      - name: db
        persistentVolumeClaim:
          claimName: telliot-latest
---
kind: Service
apiVersion: v1
metadata:
  name: telliot-latest
  labels:
    app: telliot-latest
spec:
  selector:
    app: telliot-latest
  ports:
  - name: telliot-latest
    port: 9090
    targetPort: telliot-latest
